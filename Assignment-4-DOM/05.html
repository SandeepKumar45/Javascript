<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
            margin-top: 20px;
        }
        .invisible{
            display: none;
        }
    </style>
</head>
<body>
    <h2 class="msg">Your Image is visible</h2>
    <button class="btn">Toggle Image</button>
    <img src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F64215310af09d6aa495682f5.png&w=1920&q=75" alt="" class="img">
</body>
<script>
    const button = document.querySelector(".btn")
    let msg = document.querySelector(".msg")
    let img = document.querySelector(".img")

    button.addEventListener('click',(e)=>{
        img.classList.toggle("invisible")
        if (img.className == "img invisible") {
            msg.innerHTML = "Your Image is hidden"
        }
        else{
            msg.innerHTML = "Your Image is visible"
        }
    })
</script>
</html>
