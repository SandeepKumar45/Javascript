<!DOCTYPE html>
<html lang="en">

    <title>DOM</title>

<body style="background-color: #212121;">
</body>
<script>
    const div = document.createElement("div")
    console.log(div);
    div.className = "babu"
    div.id = "bundi"
    div.setAttribute("title","babuni asilu")
    div.style.backgroundColor = "green"
    div.style.color = "#fff"

    // div.innerText = "Babuni Asilu Khiro Peibu"
    const addText = document.createTextNode("Babuni Asilu Khiro Peibuu")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
